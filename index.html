<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <title>HTML Video Player</title>
  </head>
  <body>
    <div class="player">
      <div class="player__controls">
        
        
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play">►</button>
        <input
          type="range"
          name="volume"
          class="player__slider"
          min="0"
          max="1"
          step="0.05"
          value="1"
        />
        <input
          type="range"
          name="playbackRate"
          class="player__slider"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />
        <button data-skip="-10" class="player__button">« 10s</button>
        <button data-skip="25" class="player__button">25s »</button>
        <button class="player__button" onclick="toggleRedEffect()">Red Effect</button>
        <!-- <button class="player__button" onClick="rgbSplit()">Rainbow Effect</button> -->
      </div>
      <canvas class="photo" onplay="paintToCanvas()"></canvas>

      <video
        id="videoSource"
        class="player__video viewer"
        onplay="paintToCanvas()"
      >
        <source id="videoSource" src="652333414.mp4" />
      </video>
    </div>

    <button id="upload_widget" class="cloudinary-button">Upload files</button>

    <script
      src="https://widget.cloudinary.com/v2.0/global/all.js"
      type="text/javascript"
    ></script>

    <script type="text/javascript">
      window.SpeechRecognition =
        window.SpeechRecognition || window.webkitSpeechRecognition;

      const recognition = new SpeechRecognition();
      recognition.interimResults = true;

      recognition.addEventListener("result", (e) => {
        const transcript = Array.from(e.results)
          .map((result) => result[0])
          .map((result) => result.transcript)
          .join("");
        // console.log(transcript);
        if (transcript.includes("play")) {
          video.play();
        } else if (transcript.includes("pause")) {
          video.pause();
        } else if (transcript.includes("skip ahead")) {
          video.currentTime += parseFloat(10);
        } else if (transcript.includes("skip back")) {
          video.currentTime += parseFloat(-10);
        } else if (transcript.includes("volume up")) {
          video.volume += 0.05;
        } else if (transcript.includes("volume down")) {
          video.volume -= 0.05;
        }
      });

      recognition.addEventListener("end", recognition.start);

      recognition.start();

      var myWidget = cloudinary.createUploadWidget(
        {
          cloudName: "djka3ehcg",
          uploadPreset: "musnwcbj",
        },
        (error, result) => {
          if (!error && result && result.event === "success") {
            console.log("Done! Here is the image info: ", result.info);
            // let uploadedVideo = result.info.path;
            videoSrc = result.info.secure_url;
            console.log(videoSrc);
            // videoSrc.setAttribute("crossOrigin", "");
            // videoSrc.setAttribute("src", this.data.src.small);
            document.getElementById("videoSource").src = videoSrc;
            document.getElementById("videoPlayerVideo").load();
            // paintToCanvas(videoSrc);
          }
        }
      );

      document.getElementById("upload_widget").addEventListener(
        "click",
        function () {
          myWidget.open();
        },
        false
      );
    </script>

    <script src="scripts.js"></script>
  </body>
</html>
